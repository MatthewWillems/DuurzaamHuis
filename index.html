<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thor</title>
    <link rel="stylesheet" href="CSS.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Datum", "Verbruik in KwH", { role: "style" }],
        ["januari", 240.4, "#24df54"],
        ["februari", 232.8, "#24df54"],
        ["maart", 231.0, "#24df54"],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },  2]);

      var options = {
        title: "Energieverbruik in KwH (1e kwartaal 2021)",
        width: 500,
        height: 317.5,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>

    <style>
        body {
            margin: 0;
        }
    #dashboard {
        display: grid;
        height: 100vh;
        grid-template-columns: 25% 50vh;
        grid-template-rows: 10% 25% 1fr;
        grid-gap: 10px;
    }

    .header {
        grid-column-start: 1;
        grid-column-end: 5;
    }
    
    .grafiek {
        grid-row: 3;
        grid-column-start: 1;
        grid-column-end: 3;
        color: #ffff;
    }

    .besturing {
        grid-row: 3;
        grid-column-start: 3;
        grid-column-end: 5;
    }

    .temperatuur {
        grid-row: 2;
        grid-column-start: 1;
        grid-column-end: 2;
    }

    .apparaten {
        grid-row: 2;
        grid-column-start: 2;
        grid-column-end: 3;
    }

    .verlichting {
        grid-row: 2;
        grid-column-start: 3;
        grid-column-end: 4;
    }

    .bespaard {
        grid-row: 2;
        grid-column-start: 4;
        grid-column-end: 5;
    }

    </style>
</head>
<body>
    


<div id="dashboard">
    <div class="item header"><img src="Images/THOR.png" alt=""></div>
    
    <div class="item grafiek">
        <div id="columnchart_values"></div>
    </div>

    <div class="item besturing">Besturing</div>


   
    <div class="item temperatuur">Temperatuur<br><br> <div id="container">
        <div id="temp">Nothing yet</div>
    </div>
    <script src="script.js"></script></div>
    
    
    <div class="item apparaten">Verbruik Apparaten<br><br> <div id="container">
        <div id="app">Nothing yet</div>
    </div>
    <script src="script.js"></script></div>


    <div class="item verlichting">Verbruik Verlichting<br><br> <div id="container">
        <div id="licht">Nothing yet</div>
    </div>
    <script src="script.js"></script></div>

    
    <div class="item bespaard">Bespaard Deze Maand<br><br> <div id="container">
        <div id="besp">Nothing yet</div>
    </div>
    <script src="script.js"></script></div>

    
</div>



</body>
</html>
