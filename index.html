<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thor</title>
    <link rel="stylesheet" href="CSS.css">
    <style>
        body {
            margin: 0;
        }
    #dashboard {
        display: grid;
        height: 100vh;
        grid-template-columns: 25%;
        grid-template-rows: 10% 28% 1fr;
        grid-gap: 10px;
    }

    .header {
        grid-column-start: 1;
        grid-column-end: 5;
    }
    
    .grafiek {
        grid-row: 3;
        grid-column-start: 1;
        grid-column-end: 3;
    }

    .control {
        grid-row: 3;
        grid-column-start: 3;
        grid-column-end: 5;
    }

    .gegevens1 {
        grid-row: 2;
        grid-column-start: 0;
        grid-column-end: 0;
    }

    .gegevens2 {
        grid-row: 2;
        grid-column-start: 0;
        grid-column-end: 0;
    }

    .gegevens3 {
        grid-row: 2;
        grid-column-start: 0;
        grid-column-end: 0;
    }

    .gegevens4 {
        grid-row: 2;
        grid-column-start: 0;
        grid-column-end: 0;
    }

    </style>
</head>
<body>

<div id="dashboard">
    <div class="item header"><img src="Images/THOR.png" alt=""></div>
    <div class="item grafiek">energieverbruik</div>
    <div class="item control">control panel</div>
    <div class="item temperatuur">temperatuur</div>
    <div class="item apparaten">verbruik apparaten</div>
    <div class="item verlichting">verbuik verlichting</div>
    <div class="item bespaard">bespaard deze week</div>
</div>



</body>
</html>
