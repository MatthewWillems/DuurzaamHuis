<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thor</title>
    <link rel="stylesheet" href="CSS.css">
    <style>
        body {
            margin: 0;
        }
    #dashboard {
        display: grid;
        height: 100vh;
        grid-template-columns: 12.5% 12.5% 12.5% 12.5% 12.5% 12.5% 12.5%;
        grid-template-rows: 20% 20% 20% 20% 20%;
        grid-gap: 0;
    }

    .header {
        grid-column-start: 1;
        grid-column-end: 9;
    }
    
    .grafiek {
        grid-row: 3;
        grid-column-start: 2;
        grid-column-end: 4;
    }

    .control {
        grid-row: 3;
        grid-column-start: 6;
        grid-column-end: 8;
    }

    .gegevens {
        grid-row: 5;
        grid-column-start: 1;
        grid-column-end: 9;
    }

    </style>
</head>
<body>

<div id="dashboard">
    <div class="item header"></div>
    <div class="item grafiek">grafiek</div>
    <div class="item control">control panel</div>
    <div class="item gegevens">gegevens</div>
</div>



</body>
</html>
